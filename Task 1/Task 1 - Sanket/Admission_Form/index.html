<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="Admission.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Hinata's Academy</h1>
        </header>
        <hr>
        <h2>Admission Form</h2>
        <form id="content">
            <p id="Date">Date:<input type="date" id="date" required></p>
            <ol id="details">
                <li>Name: <input type="text" id="name" required></li>
                <li>Father's Name: <input type="text" id="Father_name"required></li>
                <li >Date of Birth: <input type="date" Id="DOB" required></li>
                <li >Religion: <input type="text" Id="religion" required></li>
                <li class="flex2">Mobile No: <input type="text" Id="Mob" required></li>
                <li class="flex2">Nationality: <input type="text" Id="Nationality" required></li>
                <li class="flex3">Qualification: <input type="text" Id="Qualification" required></li>
                <li class="flex3">Email: <input type="email" Id="email" required></li>
                <li class="flex4">Gender: <input type="radio" id="male" name="gender" required>M <input type="radio" id="female" name="gender" required>F</li>
                <li class="flex4">Parental's Alert: <input type="checkbox" name="alert">Email  <input type="checkbox" name="alert">Sms</li>
                <li>Address: <textarea cols="20" rows="1" id="address" required></textarea></li>
                <li>Course to be joined: <input type="text" id="course" required></li>
            </ol>
            <div id="footer">
                <input type="submit" value="submit" onsubmit="window.alert('Your records has been submitted')">
                <input type="reset" value="reset">
            </div>
          
        </form>
        
    </div>
</body>
</html>
