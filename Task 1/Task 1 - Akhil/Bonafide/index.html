<!DOCTYPE html>
<html lang="US">
<head>
    <title>Bona Fide</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <form>
        <h1>Army Public School</h1>
        <h2><i>Bonafide Certificate</i></h2>
        <br>
        This is to certify that
        <input type="radio" name="designation" value="mr">Mr. / 
        <input type="radio" name="designation" value="ms">Ms. 
        <input id="name" name="name" required class="text">
        is a student of <input type="text" name="college" required class="text">
        under <input type="text" name="university" required class="text">
        pursuing <input type="radio" name="his" value="his">his / <input type="radio" name="her" value="her">
        her eduaction 
        in <input type="text" name="degree" required class="text"> in 
        year <input type="text" name="year" required class="text">.
        <br><br>
        This certificate is issued for the purpose of 
        <input type="checkbox" value="hostel"> hostel, 
        <input type="checkbox" value="bus"> bus pass,
        and / or for other <input type="textarea">.
        <br><br><br>
        <button type="submit" value="submit" id="submit">Submit</button>
        <button type="reset" value="reset" id="submit">Reset</button>
    </form>

</body>
</html>
