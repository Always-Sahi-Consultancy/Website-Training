<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="style.css" rel="stylesheet">
    </head> 
    <body>
<form action="" method="get">

    <div>
        <h1>Details</h1>

        <lable for ="name">Name:</lable>
        <input type="text" id="name" placeholder="full name" name="name" required>
    </div>

    <div>
        <lable for="age">Age</lable>
        <input type="number" name="age" placeholder="age" max="128" min="18" required>
    </div>

    <div>
        <lable for="dob">DOB</lable>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div>
        <lable for="place">Place of Birth</lable>
        <input type="text" name="place" placeholder="place" required>
    </div>

    <div id="pop">
        <lable for="name">City</lable>
        <input type="text" name="name" placeholder="city" required>
    </div>

    <div>
        <lable for="Pincode">Pincode</lable>
        <input type="text" id="Pincode" name="number" required>
    </div>

    <div>
        <lable for ="email" > I accept the T&C </lable>
        <input type="checkbox" checked name="consent" required>
    </div>

    <div>
        <input type="Submit" value="Submit" class="buttons">
        <input type="reset" value="Reset" class="buttons">

    </div>
</form>

    </body>
</html>
