<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="titles">Login To Access the contents</div>
    <div class="backgrounds">
    <div class="login">
    <div class="login-container">
        <form action="#">
            <input type="email" placeholder="Email Id" class="data"><br>
            <input type="password" placeholder="Password" class="data"><br>
            <div class="options">
            <button type="submit" class="btn">Login</button>
            <button type="reset" class="btn">Reset</button>
            </div>
            <div class="signupwith">
                <img src="images/instagram.png" alt="instagram" class="signup">
                <img src="images/facebook.png" alt="instagram" class="signup">
                <img src="images/google.png" alt="instagram" class="signup">
                <img src="images/email.png" alt="instagram" class="signup">
            </div>
        </form>
    </div>
    </div>
    </div>
    <div class="loading"></div>
</body>
</html>
